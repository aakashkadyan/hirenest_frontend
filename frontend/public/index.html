<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HireNest</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 800px;
      padding: 30px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    h1 {
      color: #2563eb;
      margin-bottom: 20px;
    }
    p {
      margin-bottom: 15px;
      line-height: 1.5;
      color: #333;
    }
    .loading {
      margin-top: 20px;
      font-style: italic;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to HireNest</h1>
    <p>If you're seeing this page, it means the application is currently loading or encountered an issue.</p>
    <p>You'll be redirected to the main application shortly. If you're not redirected within a few seconds, please <a href="/">click here</a> to try again.</p>
    <div class="loading">Loading application...</div>
  </div>
  <script>
    // Add a simple redirect
    setTimeout(() => {
      window.location.href = '/';
    }, 3000);
  </script>
</body>
</html>
