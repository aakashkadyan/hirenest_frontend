<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found - HireNest</title>
  <script>
    // Handle redirects for common paths
    const path = window.location.pathname;
    
    if (path === '/about') {
      window.location.href = '/about.html';
    } else if (path === '/jobs') {
      window.location.href = '/jobs.html';
    } else if (path === '/contact') {
      window.location.href = '/contact.html';
    } else if (path === '/') {
      window.location.href = '/index.html';
    }
  </script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
      background-color: #f9fafb;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    
    .container {
      max-width: 600px;
      padding: 2rem;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      color: #2563eb;
    }
    
    .button {
      display: inline-block;
      background-color: #2563eb;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 1rem;
    }
    
    .button:hover {
      background-color: #1d4ed8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Page Not Found</h1>
    <p>Sorry, the page you are looking for doesn't exist or has been moved.</p>
    <p>You will be redirected to the appropriate page shortly.</p>
    <p>If you are not redirected automatically, please click the button below:</p>
    <a href="/index.html" class="button">Go to Homepage</a>
  </div>
</body>
</html>
